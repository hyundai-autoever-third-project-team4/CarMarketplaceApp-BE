<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">
<head>
    <title>차자바 차량 구매 관리</title>
    <style>
        .purchase-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .purchase-card .car-image {
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .purchase-card h5 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .purchase-card .info-label {
            font-weight: bold;
            color: #495057;
        }
        .purchase-card .info-value {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .tab-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">차량 구매 관리</h1>

    <!-- 탭 네비게이션 -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="waiting-tab" data-bs-toggle="tab" href="#waiting" role="tab" aria-controls="waiting" aria-selected="true">구매 승인 대기</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="canceled-tab" data-bs-toggle="tab" href="#canceled" role="tab" aria-controls="canceled" aria-selected="false">구매 승인 취소</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="completed-tab" data-bs-toggle="tab" href="#completed" role="tab" aria-controls="completed" aria-selected="false">구매 승인 완료</a>
        </li>
    </ul>

    <!-- 탭 내용 -->
    <div class="tab-content">
        <!-- 구매 승인 대기 -->
        <div class="tab-pane fade show active" id="waiting" role="tabpanel" aria-labelledby="waiting-tab">
            <div class="row">
                <!-- Mock Data Example -->
                <div class="col-12">
                    <div class="purchase-card d-flex align-items-center">
                        <div class="me-4">
                            <img src="https://certified-static.hyundai.com/contents/goods/shootConts/tobepic/02/exterior/GJK240903008701/PRD602_233.JPG" class="car-image" alt="Car Image">
                        </div>
                        <div class="flex-grow-1">
                            <h5>GV70 2.5 Turbo Edition</h5>
                            <div class="d-flex flex-column">
                                <span><span class="info-label">구매 금액:</span> <span class="info-value">5,800만원</span></span>
                                <span><span class="info-label">차량 번호판:</span> <span class="info-value">303누7499</span></span>
                                <span><span class="info-label">구매자:</span> <span class="info-value">박철수</span></span>
                                <span><span class="info-label">날짜:</span> <span class="info-value">2025-01-11</span></span>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-success btn-sm">승인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 구매 승인 취소 -->
        <div class="tab-pane fade" id="canceled" role="tabpanel" aria-labelledby="canceled-tab">
            <div class="row">
                <!-- Mock Data Example -->
                <div class="col-12">
                    <div class="purchase-card d-flex align-items-center">
                        <div class="me-4">
                            <img src="https://certified-static.hyundai.com/contents/goods/shootConts/tobepic/02/exterior/GJK240903008702/PRD602_234.JPG" class="car-image" alt="Car Image">
                        </div>
                        <div class="flex-grow-1">
                            <h5>GV80 Prestige</h5>
                            <div class="d-flex flex-column">
                                <span><span class="info-label">구매 금액:</span> <span class="info-value">7,200만원</span></span>
                                <span><span class="info-label">차량 번호판:</span> <span class="info-value">504다6321</span></span>
                                <span><span class="info-label">구매자:</span> <span class="info-value">김영희</span></span>
                                <span><span class="info-label">날짜:</span> <span class="info-value">2025-01-10</span></span>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-danger btn-sm">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 구매 승인 완료 -->
        <div class="tab-pane fade" id="completed" role="tabpanel" aria-labelledby="completed-tab">
            <div class="row">
                <!-- Mock Data Example -->
                <div class="col-12">
                    <div class="purchase-card d-flex align-items-center">
                        <div class="me-4">
                            <img src="https://certified-static.hyundai.com/contents/goods/shootConts/tobepic/02/exterior/HDN241014009627/PRD602_233.JPG/dims/crop/2304x1536+600+770/resize/380x253/optimize" class="car-image" alt="Car Image">
                        </div>
                        <div class="flex-grow-1">
                            <h5>Sonata N Line</h5>
                            <div class="d-flex flex-column">
                                <span><span class="info-label">구매 금액:</span> <span class="info-value">4,000만원</span></span>
                                <span><span class="info-label">차량 번호판:</span> <span class="info-value">105가1234</span></span>
                                <span><span class="info-label">구매자:</span> <span class="info-value">이민호</span></span>
                                <span><span class="info-label">날짜:</span> <span class="info-value">2025-01-09</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
