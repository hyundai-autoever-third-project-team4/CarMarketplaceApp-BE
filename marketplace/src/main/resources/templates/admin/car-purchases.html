<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">
<head>
    <title>차자바 차량 구매 관리</title>
    <style>
        .purchase-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .purchase-card .car-image {
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .purchase-card h5 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .purchase-card .info-label {
            font-weight: bold;
            color: #495057;
        }
        .purchase-card .info-value {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .tab-content {
            margin-top: 20px;
        }
    </style>

    <script th:inline="javascript">
        // 함수를 전역 스코프로 이동
        function approvePurchase(purchaseId) {
            fetch(`/admin/car-purchases/${purchaseId}/approve`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    if(response.ok) {
                        alert('구매가 승인되었습니다.');
                        location.reload();
                    } else {
                        alert('구매 승인 처리 중 오류가 발생했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('구매 승인 처리 중 오류가 발생했습니다.');
                });
        }

        // DOM 로드 후 실행되는 코드
        document.addEventListener('DOMContentLoaded', function() {
            // 승인 버튼 클릭 이벤트
            document.querySelectorAll('.approve-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const purchaseId = this.getAttribute('data-purchase-id');
                    if(confirm('구매를 승인하시겠습니까?')) {
                        approvePurchase(purchaseId);
                    }
                });
            });
        });
    </script>
