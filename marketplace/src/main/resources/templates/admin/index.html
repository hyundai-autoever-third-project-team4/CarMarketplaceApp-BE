<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>차자바 관리자 대시보드</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            background-color: #ffffff;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .stats-card .card-body {
            display: flex;
            align-items: center;
        }
        .stats-card .card-body .fa {
            font-size: 2.5rem;
            margin-right: 15px;
        }
        .chart-container {
            height: 100%;
            position: relative;
        }
        /* 차트 섹션의 레이아웃 조정 */
        .charts-row {
            display: flex;
            /* align-items: stretch; 제거하여 높이 자동 조정 */
        }
        /* 왼쪽 컬럼: 두 개의 차트를 수직으로 배치 */
        .left-charts {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .left-charts .card {
            flex: 1;
        }
        /* 오른쪽 컬럼: 두 개의 차트를 수직으로 배치하고 중앙 정렬 */
        .right-charts {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
        }
        .right-charts .card {
            flex: 1;
        }
        /* 캔버스의 높이를 컨테이너에 맞게 조정 */
        canvas {
            height: 100% !important;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid p-4">
        <h1 class="mb-4 text-primary">차자바 관리자 대시보드</h1>

        <!-- 통계 카드 -->
        <div class="row g-4">
            <!-- 가입한 전체 유저 -->
            <div class="col-lg-4 col-md-6">
                <div class="card stats-card bg-primary text-white h-100" onclick="location.href='/admin/users'" style="cursor: pointer;">
                    <div class="card-body d-flex align-items-center">
                        <div class="me-3">
                            <i class="fas fa-users fa-2x"></i>
                        </div>
                        <div>
                            <h5 class="card-title">전체 유저</h5>
                            <p class="card-text h4" th:text="${users.totalElements != null ? @thymeleafUtils.formatNumber(users.totalElements) + ' 명' : '0 명'}">0 명</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 차량 총 판매액 -->
            <div class="col-lg-4 col-md-6">
                <div class="card stats-card bg-success text-white h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="me-3">
                            <i class="fas fa-dollar-sign fa-2x"></i>
                        </div>
                        <div>
                            <h5 class="card-title">차량 총 판매액</h5>
                            <p class="card-text h4" th:text="${totalSales != null ? @thymeleafUtils.formatNumber(totalSales / 10000) + ' 만원' : '0 만원'}">0 만원</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 처리해야 할 작업 -->
            <div class="col-lg-4 col-md-12">
                <div class="card stats-card bg-warning text-dark h-100" onclick="location.href='/admin/tasks'" style="cursor: pointer;">
                    <div class="card-body d-flex align-items-center">
                        <div class="me-3">
                            <i class="fas fa-tasks fa-2x"></i>
                        </div>
                        <div>
                            <h5 class="card-title">처리해야 할 작업</h5>
                            <p class="card-text h4" th:text="${purchaseTasks.size() + salesTasks.size()}">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- 차트 섹션 -->
        <div class="row mt-5 charts-row">
            <!-- 왼쪽 섹션: 월별 차량 판매량 & 월별 수익 변화 -->
            <div class="col-md-8 left-charts">
                <!-- 월별 차량 판매량 차트 -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-bar me-2"></i> 월별 차량 판매량
                    </div>
                    <div class="card-body chart-container">
                        <canvas id="monthlySalesChart"></canvas>
                    </div>
                </div>
                <!-- 월별 수익 변화 차트 -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-line me-2"></i> 월별 수익 변화
                    </div>
                    <div class="card-body chart-container">
                        <canvas id="monthlyRevenueChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- 오른쪽 섹션: 차종별 판매 비율 파이 차트 & 예약 그래프 -->
            <div class="col-md-4 right-charts">
                <!-- 차종별 판매 비율 파이 차트 -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-pie me-2"></i> 차종별 판매 비율
                    </div>
                    <div class="card-body chart-container">
                        <canvas id="carTypePieChart"></canvas>
                    </div>
                </div>
                <!-- 예약 그래프 -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-calendar-alt me-2"></i> 월별 예약 현황
                    </div>
                    <div class="card-body chart-container">
                        <canvas id="reservationChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 스크립트 섹션 -->
    <script>
        // 월별 차량 판매량 차트 (Mock Data)
        const ctxMonthlySales = document.getElementById('monthlySalesChart').getContext('2d');
        const monthlySalesChart = new Chart(ctxMonthlySales, {
            type: 'bar',
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                datasets: [{
                    label: '판매량',
                    data: [50, 60, 70, 80, 65, 75, 85, 90, 95, 100, 110, 120], // Mock 데이터
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    borderRadius: 5,
                    borderSkipped: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // 중요: 컨테이너의 높이에 맞추기 위해
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: '#ffffff',
                        titleColor: '#000',
                        bodyColor: '#000',
                        borderColor: '#ddd',
                        borderWidth: 1
                    },
                    title: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '판매량 (대)'
                        },
                        ticks: {
                            color: '#6c757d'
                        },
                        grid: {
                            color: '#e9ecef'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '월'
                        },
                        ticks: {
                            color: '#6c757d'
                        },
                        grid: {
                            color: '#e9ecef'
                        }
                    }
                }
            }
        });

        // 월별 수익 변화 차트 (Mock Data)
        const ctxMonthlyRevenue = document.getElementById('monthlyRevenueChart').getContext('2d');
        const monthlyRevenueChart = new Chart(ctxMonthlyRevenue, {
            type: 'line',
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                datasets: [{
                    label: '수익 (만원)',
                    data: [500, 600, 700, 800, 650, 750, 850, 900, 950, 1000, 1100, 1200], // Mock 데이터 (원 → 만원)
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: 'rgba(255, 159, 64, 1)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgba(255, 159, 64, 1)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // 중요: 컨테이너의 높이에 맞추기 위해
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += context.parsed.y.toLocaleString() + ' 만원';
                                }
                                return label;
                            }
                        },
                        backgroundColor: '#ffffff',
                        titleColor: '#000',
                        bodyColor: '#000',
                        borderColor: '#ddd',
                        borderWidth: 1
                    },
                    title: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '수익 (만원)'
                        },
                        ticks: {
                            color: '#6c757d',
                            // y축 눈금 표시를 만원 단위로 변경
                            callback: function(value) {
                                return value + ' 만원';
                            }
                        },
                        grid: {
                            color: '#e9ecef'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '월'
                        },
                        ticks: {
                            color: '#6c757d'
                        },
                        grid: {
                            color: '#e9ecef'
                        }
                    }
                }
            }
        });

        // 차종별 판매 비율 파이 차트 (수정됨)
        const ctxPie = document.getElementById('carTypePieChart').getContext('2d');
        const carTypePieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['승용', 'SUV', '승합', 'EV'],
                datasets: [{
                    label: '차종 비율',
                    data: [40, 30, 20, 10], // Mock 데이터 (승용, SUV, 승합, EV)
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',   // 승용
                        'rgba(54, 162, 235, 0.6)',   // SUV
                        'rgba(255, 206, 86, 0.6)',   // 승합
                        'rgba(75, 192, 192, 0.6)'    // EV
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',     // 승용
                        'rgba(54, 162, 235, 1)',     // SUV
                        'rgba(255, 206, 86, 1)',     // 승합
                        'rgba(75, 192, 192, 1)'      // EV
                    ],
                    borderWidth: 1,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // 중요: 컨테이너의 높이에 맞추기 위해
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            boxWidth: 20,
                            padding: 15
                        }
                    },
                    tooltip: {
                        backgroundColor: '#ffffff',
                        titleColor: '#000',
                        bodyColor: '#000',
                        borderColor: '#ddd',
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed !== null) {
                                    label += context.parsed + ' %';
                                }
                                return label;
                            }
                        }
                    },
                    title: {
                        display: false,
                        text: '차종별 판매 비율'
                    }
                }
            }
        });

        // 날짜별 예약 그래프 (Mock Data)
        const ctxReservation = document.getElementById('reservationChart').getContext('2d');
        const reservationChart = new Chart(ctxReservation, {
            type: 'bar', // 또는 'line' 등 원하는 차트 유형 선택
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                datasets: [{
                    label: '예약 건수',
                    data: [30, 45, 60, 50, 70, 65, 80, 75, 90, 85, 100, 95], // Mock 데이터
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    borderRadius: 5,
                    borderSkipped: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // 중요: 컨테이너의 높이에 맞추기 위해
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: '#ffffff',
                        titleColor: '#000',
                        bodyColor: '#000',
                        borderColor: '#ddd',
                        borderWidth: 1
                    },
                    title: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '예약 건수'
                        },
                        ticks: {
                            color: '#6c757d'
                        },
                        grid: {
                            color: '#e9ecef'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '월'
                        },
                        ticks: {
                            color: '#6c757d'
                        },
                        grid: {
                            color: '#e9ecef'
                        }
                    }
                }
            }
        });
    </script>
</div>
</body>
</html>
