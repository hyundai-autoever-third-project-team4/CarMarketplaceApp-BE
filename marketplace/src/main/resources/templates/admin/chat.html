<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>채팅방 목록</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        #chatBox {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            height: 400px;
            overflow-y: scroll;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 10px;
        }
        .message .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .input-group .btn {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .input-group .btn:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .chat-room-list {
            margin-bottom: 20px;
        }
        .chat-room-list button {
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- 채팅방 목록 -->
            <div class="chat-room-list">
                <h3>채팅방 목록</h3>
                <ul class="list-group">
                    <li th:each="room : ${chatRooms}" class="list-group-item">
                        <button class="btn btn-primary"
                                th:onclick="'navigateToChatRoom(' + ${room.key} + ')'"
                                th:text="'채팅방 ' + ${room.value}">
                        </button>
                    </li>
                </ul>
            </div>

            <!-- 채팅창 -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0"><i class="fas fa-comments"></i> 채팅</h2>
                </div>
                <div class="card-body" id="chatBox">
                    <!-- 채팅 메시지가 여기에 표시됩니다 -->
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="hidden" id="receiverId" th:value="${receiverId}" />
                        <input type="text" id="messageInput" class="form-control" placeholder="메시지를 입력하세요">
                        <button class="btn btn-primary" onclick="sendChat()">
                            <i class="fas fa-paper-plane"></i> 전송
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script th:inline="javascript">
    function navigateToChatRoom(topicId) {
        // 채팅방 ID를 기반으로 새 페이지로 이동
        window.location.href = '/chat/' + topicId;
    }

    function sendChat() {
        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value;

        if (message.trim() !== '') {
            // 메시지 전송 로직 구현
            console.log('메시지 전송:', message);
            messageInput.value = '';
        }
    }
</script>
</body>
</html>
