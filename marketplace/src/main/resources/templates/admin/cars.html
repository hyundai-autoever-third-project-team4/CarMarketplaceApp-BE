<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 관리</title>
    <style>
        .car-image {
            width: 150px;
            height: auto;
        }

        .modal-header {
            background-color: #343a40;
            color: white;
        }

        .modal-body {
            background: #f8f9fa;
        }

        .modal-content {
            border-radius: 15px;
            overflow: hidden;
        }

        .modal-footer {
            background-color: #f8f9fa;
            border-top: 2px solid #dee2e6;
        }

        .list-group-item {
            border: none;
            padding: 10px 15px;
        }

        .list-group-item strong {
            color: #495057;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="content">
    <h1 class="mb-4">차량 관리</h1>

    <!-- 검색 영역 -->
    <div class="row mb-4">
        <div class="col-md-6">
            <form class="input-group" method="GET" th:action="@{/admin/cars}">
                <input type="text" class="form-control" placeholder="차량 번호판으로 검색 (예: 303누7499)"
                       aria-label="Search" name="licensePlate" id="licensePlate"
                       th:value="${param.licensePlate}">
                <button class="btn btn-primary" type="submit">검색</button>
            </form>
        </div>
    </div>

    <!-- 차량 목록 테이블 -->
    <div class="table-responsive">
        <h2 class="mb-3">등록된 차량 목록</h2>
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>이미지</th>
                <th>이름</th>
                <th>브랜드</th>
                <th>모델</th>
                <th>번호판</th>
                <th>등록일자</th>
                <th>주행거리</th>
                <th>가격</th>
                <th>상태</th>
                <th>상세 정보</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars.content}">
                <td>
                    <img th:src="${car.mainImage}" alt="Car Image" class="img-thumbnail car-image">
                </td>
                <td th:text="${car.name}">이름</td>
                <td th:text="${car.brand}">브랜드</td>
                <td th:text="${car.model}">모델</td>
                <td th:text="${car.licensePlate}">번호판</td>
                <td th:text="${T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd').format(car.registrationDate)}">
                    등록일자
                </td>
                <td th:text="${@thymeleafUtils.formatNumber(car.mileage) + ' km'}">주행거리</td>
                <td th:text="${@thymeleafUtils.formatNumber(car.price) + ' 원'}">가격</td>
                <td>
                    <span th:classappend="'badge ' +
                        (car.status == 'AVAILABLE_FOR_PURCHASE' ? 'bg-success' :
                        (car.status == 'PENDING_PURCHASE_APPROVAL' ? 'bg-warning' :
                        (car.status == 'NOT_AVAILABLE_FOR_PURCHASE' ? 'bg-danger' :
                        (car.status == 'PENDING_SALE' ? 'bg-info' :
                        (car.status == 'SALE_APPROVED' ? 'bg-primary' : 'bg-secondary')))))"
                          th:text="${car.status}">
                    </span>
                </td>
                <td>
                    <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal"
                            th:attr="data-bs-target='#carModal_' + ${car.id}">보기
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이징 네비게이션 -->
    <nav th:if="${cars.totalPages > 1}" class="d-flex justify-content-center mt-4">
        <ul class="pagination">
            <li class="page-item" th:classappend="${cars.number == 0 ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{/admin/cars(page=${cars.number - 1}, licensePlate=${param.licensePlate})}">이전</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, cars.totalPages - 1)}"
                th:classappend="${cars.number == i ? 'active' : ''}">
                <a class="page-link"
                   th:href="@{/admin/cars(page=${i}, licensePlate=${param.licensePlate})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${cars.number + 1 == cars.totalPages ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{/admin/cars(page=${cars.number + 1}, licensePlate=${param.licensePlate})}">다음</a>
            </li>
        </ul>
    </nav>

    <!-- 차량 상세 모달 -->
    <div th:each="car : ${cars.content}">
        <div class="modal fade" th:id="'carModal_' + ${car.id}" tabindex="-1" aria-labelledby="carModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content border-0 shadow-lg">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="'차량 상세정보 - ' + ${car.name}" id="carModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <img th:src="${car.mainImage}" class="img-fluid rounded mb-3" alt="Car Image">
                                <h5 class="text-primary" th:text="${car.name}"></h5>
                            </div>
                            <div class="col-md-8">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <strong>브랜드:</strong> <span th:text="${car.brand}"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>모델:</strong> <span th:text="${car.model}"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>번호판:</strong> <span th:text="${car.licensePlate}"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>등록일자:</strong> <span
                                            th:text="${T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd').format(car.registrationDate)}"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>주행거리:</strong> <span th:text="${@thymeleafUtils.formatNumber(car.mileage) + ' km'}"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>가격:</strong> <span th:text="${@thymeleafUtils.formatNumber(car.price) + ' 원'}"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>상태:</strong> <span th:text="${car.status}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
