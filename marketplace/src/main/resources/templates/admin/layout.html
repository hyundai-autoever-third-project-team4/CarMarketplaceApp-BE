<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:layoutTitle="${pageTitle}">차자바 관리자 페이지</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #495057;
      text-decoration: none;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .navbar {
      z-index: 1000;
    }
  </style>
</head>
<body>
<!-- 상단 배너 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin">차자바 관리자 페이지</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">설정</a></li>
        <li class="nav-item"><a class="nav-link" href="#">로그아웃</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 왼쪽 메뉴 선택바 -->
<div class="sidebar">
  <h4 class="text-center">어드민 메뉴</h4>
  <a href="/admin">대시보드</a>
  <a href="/admin/tasks">작업 관리</a>
  <a href="/admin/cars">전체 차량 관리</a>
  <a href="/admin/users">사용자 관리</a>
  <a href="/admin/car-purchases">차량 구매 관리</a>
  <a href="/admin/car-sales">차량 판매 관리</a>
  <a href="/admin/test-drives">시승 예약 관리</a>
</div>

<!-- 중앙 콘텐츠 -->
<div class="content" layout:fragment="content">
  <h1>Welcome to Admin Page</h1>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
