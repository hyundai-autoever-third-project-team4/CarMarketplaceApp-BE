<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- SockJS 및 Stomp.js 라이브러리 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    /* 기존 스타일 유지 */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      padding-top: 56px;
      background-color: #f0f2f5;
    }
    .navbar {
      z-index: 1030;
    }
    .sidebar {
      height: calc(100vh - 56px);
      width: 220px;
      position: fixed;
      top: 56px;
      left: 0;
      background-color: #212529;
      color: white;
      padding-top: 20px;
      overflow-y: auto;
      z-index: 1020;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background-color 0.3s;
    }
    .sidebar a:hover {
      background-color: #343a40;
      text-decoration: none;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        top: 0;
      }
      .content {
        margin-left: 0;
      }
    }
    /* 메시지 정렬을 위한 스타일 */
    #chatBox {
      max-height: 500px;
      overflow-y: auto;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
    }
    .message.sender {
      flex-direction: row-reverse;
    }
    .message .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
      object-fit: cover;
      border: 2px solid #0d6efd;
    }
    .message .message-content {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 20px;
      position: relative;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .message.sender .message-content {
      background-color: #0d6efd;
      color: white;
      border-bottom-right-radius: 0;
    }
    .message.receiver .message-content {
      background-color: #e9ecef;
      color: #343a40;
      border-bottom-left-radius: 0;
    }
    /* Mock 버튼 스타일 */
    .message-content .action-buttons {
      margin-top: 8px;
      display: flex;
      gap: 10px;
    }
    .action-buttons button {
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      transition: color 0.3s;
    }
    .action-buttons button:hover {
      color: #0d6efd;
    }
    /* 입력창 스타일 */
    .input-group .btn {
      background-color: #0d6efd;
      border-color: #0d6efd;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .input-group .btn:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }
    .input-group .form-control {
      border-radius: 30px;
      padding-left: 20px;
      padding-right: 20px;
    }
    .input-group .btn {
      border-radius: 30px;
      padding-left: 20px;
      padding-right: 20px;
    }
    /* 채팅방 이동 버튼 스타일 */
    .chat-room-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .chat-room-header h2 {
      margin: 0;
    }
    .btn-chat-room {
      background-color: #198754;
      border-color: #198754;
      color: white;
    }
    .btn-chat-room:hover {
      background-color: #157347;
      border-color: #146c43;
    }
    /* 채팅방 리스트 아이템 스타일 */
    .list-group-item-action {
      cursor: pointer; /* 마우스 커서를 포인터로 변경 */
    }
    .list-group-item-action:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<!-- 중앙 콘텐츠 -->
<div class="content" layout:fragment="content">
  <div class="chat-room-header">
    <h2>관리자 채팅</h2>
    <button class="btn btn-chat-room" data-bs-toggle="modal" data-bs-target="#chatRoomModal">
      <i class="fas fa-exchange-alt me-2"></i> 채팅방 이동
    </button>
  </div>
  <!-- 채팅 메시지 표시 영역 -->
  <div id="chatBox">
    <!-- 예시 메시지 -->
    <div class="message receiver">
      <img src="https://chajava-storage.s3.ap-northeast-2.amazonaws.com/profiles/user1.webp" alt="프로필 이미지" class="profile-img">
      <div class="message-content">

    </div>
    <div class="message sender">

      <div class="message-content">
        <strong>나:</strong> 안녕하세요! 반갑습니다.
        <div class="action-buttons">
          <button title="좋아요"><i class="fas fa-thumbs-up"></i></button>

  <div class="input-group mt-4">

    <input type="text" id="messageInput" placeholder="메시지를 입력하세요" class="form-control" aria-label="메시지 입력">
    <button onclick="sendChat()" class="btn btn-primary">

  </div>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- WebSocket 클라이언트 스크립트 -->
<script th:inline="javascript" type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    // Thymeleaf로부터 userId를 가져옵니다.
    var userId = /*[[${adminInfo.adminId}]]*/ 'default';

    var socket = new SockJS('https://chajava.store/api/ws/chat');
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log('Connected: ' + frame);
      // /queue/user-{userId}로 구독
      stompClient.subscribe('queue/user-' + userId, function (message) {
        // 메시지 수신 시 처리 로직
        var chatMessage = JSON.parse(message.body);
        displayMessage(chatMessage);
      });
    });

    function displayMessage(message) {
      // 메시지를 화면에 표시하는 로직 구현
      var chatBox = document.getElementById('chatBox');
      if (chatBox) {
        var messageElement = document.createElement('div');
        messageElement.classList.add('message');

        // 보낸 메시지는 오른쪽, 받은 메시지는 왼쪽
        if (message.senderId === userId) {
          messageElement.classList.add('sender');
        } else {
          messageElement.classList.add('receiver');
        }

        // 프로필 이미지 설정
        var profileImg = document.createElement('img');
        profileImg.src = message.senderProfileImg || 'https://chajava-storage.s3.ap-northeast-2.amazonaws.com/profiles/profile.webp';
        profileImg.alt = '프로필 이미지';
        profileImg.classList.add('profile-img');

        // 메시지 내용 설정
        var messageContent = document.createElement('div');
        messageContent.classList.add('message-content');
        messageContent.innerHTML = `<strong>관리자:</strong> ${message.content}`;

        messageElement.appendChild(profileImg);
        messageElement.appendChild(messageContent);

        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; // 스크롤을 최신 메시지로 이동
      }
    }

    // 메시지 전송 함수
    window.sendMessage = function (msgObj) {
      stompClient.send("app/chat.send", {}, JSON.stringify(msgObj));
    }
  });
</script>

<!-- 메시지 전송을 위한 추가 스크립트 -->
<script th:inline="javascript" type="text/javascript">
  function sendChat() {
    var messageInput = document.getElementById('messageInput');
    var message = messageInput.value;
    var userId = /*[[${adminInfo.adminId}]]*/ 'default';
    var receiverId = (userId === 1) ? 2 : 1; // userId가 1이면 receiverId는 2, 아니면 1

    if (message.trim() !== '') {
      // ChatMessageRequest 객체 생성
      var msgObj = {
        senderId: userId,
        content: message,
        receiverId: receiverId,
        sender: "나", // 실제 사용자 이름으로 변경 필요
        senderProfileImg: "https://chajava-storage.s3.ap-northeast-2.amazonaws.com/profiles/profile.webp" // 실제 프로필 이미지 URL로 변경 필요
      };

      // 보낸 메시지를 화면에 표시
      var chatBox = document.getElementById('chatBox');
      var messageElement = document.createElement('div');
      messageElement.classList.add('message', 'sender'); // 보낸 메시지는 오른쪽

      var profileImg = document.createElement('img');
      profileImg.src = msgObj.senderProfileImg;
      profileImg.alt = '프로필 이미지';
      profileImg.classList.add('profile-img');

      var messageContent = document.createElement('div');
      messageContent.classList.add('message-content');
      messageContent.innerHTML = `<strong>${msgObj.sender}:</strong> ${msgObj.content}`;

      messageElement.appendChild(profileImg);
      messageElement.appendChild(messageContent);

      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;

      // 메시지 전송
      window.sendMessage(msgObj);
      messageInput.value = '';
      messageInput.focus();
    }
  }

  // 엔터 키로 메시지 전송 기능 추가
  document.getElementById('messageInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault(); // 기본 엔터 동작(줄바꿈) 방지
      sendChat();
    }
  });

  // 채팅방 이동 함수 수정: chatRoomId 매개변수 추가
  function navigateToChatRoom(chatRoomId) {
    // 채팅방 ID에 따라 URL을 변경하거나 필요한 로직을 추가
    console.log('채팅방 이동:', chatRoomId);
    // 예시: URL 변경 (서버 라우팅에 따라 다르게 구현 가능)
    window.location.href = `/admin/chat`;
  }
</script>
</body>
